<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Hangman!</title>
</head>
<body>
    <h1 class="title-main">HangMan</h1>

    <section id="main">
        <div class="game-status">
            <h3 id="game-remaining-guesses"></h3>
            <h3 id="status-message">Press Play to Begin!</h3>
        </div>
        <div class="game-graphic"></div>
        <div class="game-word"></div>
    </section>

    <section class="guessing-area">
        <form id="guess-form">
            <input type="text" name="guess" id="guess-text" class="hide" />
            <button id="guess-button">PLAY</button>
        </form>
        <div class="game-guessed-letters"><span id="guessed-letters-list"></span></div>
    </section>

    <footer>MADE BY ELIAS ROBERTS</footer>
    
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
